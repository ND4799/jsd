<body>
    <script>
       /* 
        * 函数作用域
        * 调用函数时，函数作用域创建，函数执行完毕后，函数作用域销毁
        * 函数作用域可以访问全局作用域变量，全局作用域不能访问函数作用域变量
        * 函数作用域操作变量时，先从自身作用域寻找，有就直接使用，没有就往上一级查找，直至全局外围，如果还没有就时not defined
        */
       var a = 100;
       function fun (){
        let a =10;
        console.log(`fun里的a=${a}`)
        function fun2()
            {   
                //var a = 1;
                console.log(`fun2里的a=${a}`)
            }
            fun2();
       }
       fun();
       
    </script>
</body>
