<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* 
         * 基本数据类型.. 
         * Number String Boolean Null Undefined
         * 
         * 引用数据类型
         * Object
         * 
         * js的变量是存在栈内存中
         *      基本数据类型的值直接在栈内存中存储
         *      值与值之间是独立的，修改一个值不会影响其他
         *      引用数据类型（对象）存储在堆内存中，开辟一个空间，有一个地址，这个地址（对象引用）分配给栈内存
         *      如果两个对象保存一个值（对象引用），修改其中变量属性值，另一个也改变
         *      
         *      基本数据类型的变量存的是值，引用数据类型的对象存的是引用地址，这个地址是在堆内存中.
         */    
         //基本数据类型
        let a = 123;
        let b =a;
        a++;
        console.log(`a=${a}`)
        console.log(`b=${b}`)

        //引用数据类型...
        let obj1 = {
            name:'小红'
        };
        let obj2 = obj1;
        //obj1.name = '小绿';
        console.log(`obj1.name=${obj1.name}`)
        console.log(`obj2.name=${obj2.name}`)
    </script>
</body>
</html>
